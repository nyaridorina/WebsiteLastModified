<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Update Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Website Update Checker</h1>
        <form method="POST" action="/">
            <input type="text" name="url" placeholder="Enter Website URL" required>
            <button type="submit">Check Update Info</button>
        </form>
        {% if update_info %}
            <div class="result">
                {{ update_info|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
